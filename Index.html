<!DOCTYPE html>
<html>
<head>
    <title>Educational Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        nav ul {
            background-color: #3498db;
            padding: 0;
            text-align: center;
            animation: slideIn 1s ease;
        }

        nav li {
            display: inline;
            margin: 0 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        h1, h2 {
            color: #333;
        }

        footer {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Educational Platform</h1>
        <p>Your gateway to learning and knowledge.</p>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h2>Explore Our Courses</h2>
        <p>Choose from a wide range of courses on various subjects.</p>
        <p>Enroll today and start your educational journey.</p>
    </main>
    <footer>
        <p>&copy; 2023 Educational Platform</p>
    </footer>
</body>
</html>
